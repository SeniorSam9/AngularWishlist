<div class="no-data" *ngIf="wishes.length === 0">No Items To Show :(</div>
<ul *ngIf="wishes.length > 0" class="wish-list">
  <li *ngFor="let item of wishes; index as i">
    <div class="form-check">
      <label class="form-check-label" for="{{ i }}">
        <input
          id="{{ i }}"
          class="checkbox"
          type="checkbox"
          [checked]="item.isCompleted"
          [attr.data-index]="i"
          (click)="toggleIsComplete(item)"
        />
        {{ item.wishText }}
      </label>
    </div>
  </li>
</ul>
